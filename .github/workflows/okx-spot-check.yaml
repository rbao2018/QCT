name: OKX Spot Check

# 每隔两个小时运行一次（奇数小时：1,3,5,...,23 UTC）
on:
  schedule:
    # 每隔两个小时运行一次（奇数小时：1,3,5,...,23 UTC）
    - cron: '0 1-23/2 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  check-spot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt
        
    - name: Run okx spot check
      env:
        OKX_READ_AK: ${{ secrets.OKX_READ_AK }}
        OKX_READ_SK: ${{ secrets.OKX_READ_SK }}
        OKX_READ_PASS: ${{ secrets.OKX_READ_PASS }}
      run: |
        cd okx
        python3 get_spot_history.py